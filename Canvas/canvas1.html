<html>
<head>
    <style>
        canvas {
            border: #333 10px solid;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1200px" height="1200px">
    </canvas>
        <script>
            var x = 0;
            var canvasThick = 20;
            var canvasTicker = 0;
            var canvasTicker2 = 0;
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var canvasWidth = canvas.width;
            var canvasHeight = canvas.height;
            context.lineWidth = 20;
            var requestAnimationFrame = window.requestAnimationFrame || 
                                    window.mozRequestAnimationFrame || 
                                    window.webkitRequestAnimationFrame || 
                                    window.msRequestAnimationFrame;
            function draw(){
                context.clearRect(0, 0, canvasWidth, canvasHeight);
                x += .5;
                context.fillStyle = "#EEEEEE";
                context.fillRect(0, 0, canvasWidth, canvasHeight);
                context.beginPath();
                context.moveTo(50 + x, 50 + x);
                
                context.lineTo(50 + x, 150 + x);
                context.moveTo(50 + x, 50 + x);
                
                context.lineTo(75 + x, 75 + x);
                context.lineTo(50 + x, 100 + x);
                context.lineTo(75 + x, 150 + x);
                context.moveTo(125 + x, 50 + x);
                context.lineTo(125 + x, 150 + x);
                context.lineTo(175 + x, 150 + x);
                if (context.lineWidth <= 20 && context.lineWidth > 1 && canvasTicker < 20) {
                    console.log(context.lineWidth);
                    context.lineWidth = canvasThick - canvasTicker;
                    canvasTicker++;
                } else {
                    context.lineWidth = 1 + canvasTicker2;
                    canvasTicker2++;
                    if (canvasTicker2 == 20) {
                        canvasTicker = 0;
                        canvasTicker2 = 0;
                    }
                }
                context.strokeStyle = "red";
                
                context.stroke();
                context.closePath();
                requestAnimationFrame(draw);
            }
            draw();
        </script>
</body>
</html>
